<!DOCTYPE html>
<html>
<body>

1st Number: <input id="num1"><br><br>
2nd Number: <input id="num2"><br><br>

<button onclick="multiply()">Multiply</button>
<button onclick="divide()">Divide</button>

<p>The Result Is: <br>
    <span id="res"></span></p>

<script>
function multiply() 
{
  let p = Number(document.getElementById("num1").value);
  let q = Number(document.getElementById("num2").value);
  document.getElementById("res").innerText = p * q;
}

function divide() 
{
  let p = Number(document.getElementById("num1").value);
  let q = Number(document.getElementById("num2").value);
  document.getElementById("res").innerText = p / q;
}
</script>

</body>
</html>
