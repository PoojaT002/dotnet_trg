<!DOCTYPE html>
<html>
<body>
<h3>Change Image Automatically</h3>
<img id="img" src="mici.webp" width="250" height="250">
<script>
let i = 1;
setInterval(function () {
   if (i === 1) {
       document.getElementById("img").src = "dora.webp";
   }
   else if (i === 2) {
       document.getElementById("img").src = "doreamon.webp";
   }
   else if (i === 3) {
       document.getElementById("img").src = "mrbin.webp";
   }
   else {
       document.getElementById("img").src = "oggy.webp";
       i = 0;
   }
   i++;
}, 2000);
</script>
</body>
</html>
