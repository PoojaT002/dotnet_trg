<!DOCTYPE html>
<html>
<body>

<ul>
  <li>CSHARP</li>
  <li>SQL</li>
  <li>ADO</li>
</ul>

<p id="result"></p>

<script src="jquery-3.7.1.min (1).js"></script>

<script>
$("li").on("click", function () {
  let selected = $(this).text();
  $("#result").text("Selected item is: " + selected);
});
</script>

</body>
</html>
