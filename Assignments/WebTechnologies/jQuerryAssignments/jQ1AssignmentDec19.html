<!DOCTYPE html>
<html>
<head>
<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
</head>
<body>
<div id="div1">Hello from Div 1</div>
<div id="div2"></div>
<button id="copy">Copy</button>
<script>
$("#copy").click(function () {
   $("#div2").html($("#div1").html());
});
</script>
</body>
</html>
