
<!DOCTYPE html>
<html>
<head>
<style>
table, td 
{
  border: 1px solid rgb(239, 16, 16);
  border-collapse: collapse;
  padding: 15px;
}


tr:nth-child(odd) 
{
  display: none;
}
</style>
</head>

<body>

<h2>Table with Odd Rows Hidden</h2>

<table>
  <tr><td>Row 1</td></tr>
  <tr><td>Row 2</td></tr>
  <tr><td>Row 3</td></tr>
  <tr><td>Row 4</td></tr>
  <tr><td>Row 5</td></tr>
  <tr><td>Row 6</td></tr>
  <tr><td>Row 7</td></tr>
</table>

</body>
</html>
