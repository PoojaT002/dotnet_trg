<!DOCTYPE html>
<html>
<body>

<h2>Odd/Even Numbers from 0 to 15</h2>
<p id="output"></p>

<script>
let txt = "";

for (let i = 0; i <= 15; i++) 
{
  if (i % 2 === 0)
    txt += '"' + i + ' is even"<br>';
  else
    txt += '"' + i + ' is odd"<br>';
}

document.getElementById("output").innerHTML = txt;
</script>

</body>
</html>
