<!DOCTYPE html>
<html>
<head>
<title>Toggle Images</title>
</head>
<body>
<h3>Employee Table</h3>
<table border="1" cellpadding="10">
<tr>
<th>EmployeePhoto</th>
<th>EmpName</th>
</tr>
<tr>
<td>
<img class="empImg" src="corporate-boy.avif">
</td>
<td>Avyaansh</td>
</tr>
<tr>
<td>
<img class="empImg" src="girl.webp">
</td>
<td>Nakshika</td>
</tr>
</table>
<br>
<button onclick="toggleImages()">Hide / Show Images</button>
<script>
function toggleImages() {
   let images = document.getElementsByClassName("empImg");
   for (let i = 0; i < images.length; i++) {
       if (images[i].style.display === "none") {
           images[i].style.display = "block";
       } else {
           images[i].style.display = "none";
       }
   }
}
</script>
</body>
</html>
